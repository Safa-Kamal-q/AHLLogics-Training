<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <div class="container">
        <h2>Register your interest</h1>

            <form>
                <div class="input-group">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="last name">
                </div>

                <div class="input-group">
                    <input type="email" placeholder="E-mail Address">
                    <input type="tel" placeholder="Phone Number">
                </div>

                <div class="input-group">
                    <input type="text" placeholder="County">
                    <input type="url" placeholder="Website, other link">
                </div>

                <textarea type="text" placeholder="your proposal"></textarea><br>

                <div class="submit-container">
                    <input type="checkbox" id="terms">
                    <label for="terms" id="agreeLabel">I agree on <a href="#">terms & conditions</a> of iofrm</label>
                    <button type="submit" id="submit-btn">Submit Application</button>
                </div>
            </form>
    </div>

</body>

</html>
